<template name="searchMap">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton text="Main Screen" href="/"}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Search in MAp</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#if locationObtained}}
                {{> map}}
            {{else}}
                <h3 class="text-center">Geting Your Location</h3>
            {{/if}}
        {{/ionContent}}
    {{/ionView}}
</template>
